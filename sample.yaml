# Defines which nodes are used in the system and how to connect to them.
# This element should only be referenced during the constructor's initial
# setup.
# All names must be unique.
# No other nodes are known.
# These names will be used for src and dest addresses for the Message
# The local nodeâ€™s name is included in this list
configuration :
  - name : alice
    ip   : 127.0.0.1
    port : 12344
  - name : bob
    ip   : 127.0.0.1
    port : 14255
  - name : charlie
    ip   : 127.0.0.1
    port : 12998
  - name : daphnie
    ip   : 127.0.0.1
    port : 15555

groups :
  - name : group1
    members :
      - alice
      - bob
      - charlie
  - name : group2
    members :
      - daphnie
      - bob
      - charlie

logger :
  - ip : 127.0.0.1
    port : 3333

# This is the incoming port on which MP will listen
# May be changed for further communication as usual
sendRules :
  - action : drop
    src    : alice
    dest   : bob

  - action : drop # Every Lookup message in the system will be delayed
    kind   : lookup

  - action : delay # Every Lookup message in the system will be delayed
    src    : bob
    dest   : alice
    kind   : lookup

receiveRules :
  # - action : delay
  #   src    : bob
  #   dest   : alice
  - action : drop
    src    : alice
    seqNum : 20
  - action : delay
    src    : alice
    seqNum : 20
  - action : duplicate
    src    : alice
    seqNum : 20

